<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row top-row">
            <div class="col">
                <input type="text" name="" id="">
            </div>
        </div>

        <div class="btn-row">
            <div class="row mid-row">
                <div class="col">
                    <button type="button" class="numerical-btn">7</button>
                </div>
                <div class="col">
                    <button type="button" class="numerical-btn">8</button>
                </div>
                <div class="col">
                    <button type="button" class="numerical-btn">9</button>
                </div>
                <div class="col">
                    <button type="button" class="del-btn">DEL</button>
                </div>
                <div class="col">
                    <button type="button" class="numerical-btn">4</button>
                </div>
                <div class="col">
                    <button type="button" class="numerical-btn">5</button>
                </div>
                <div class="col">
                    <button type="button" class="numerical-btn">6</button>
                </div>
                <div class="col">
                    <button type="button" class="plus-btn">+</button>
                </div>
                <div class="col">
                    <button type="button" class="numerical-btn">1</button>
                </div>
                <div class="col">
                    <button type="button" class="numerical-btn">2</button>
                </div>
                <div class="col">
                    <button type="button" class="numerical-btn">3</button>
                </div>
                <div class="col">
                    <button type="button" class="minus-btn">-</button>
                </div>
                <div class="col">
                    <button type="button">.</button>
                </div>
                <div class="col">
                    <button type="button" class="numerical-btn">0</button>
                </div>
                <div class="col">
                    <button type="button" class="divide-btn">/</button>
                </div>
                <div class="col">
                    <button type="button" class="multiply-btn">*</button>
                </div>
            </div>

            <div class="row btm-row">
                <div class="col">
                    <button class="reset-btn" type="button">Reset</button>
                </div>
                <div class="col">
                    <button class="eq-btn" type="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
